<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Recursos/bases.css">  <!-- Enlaza la hoja de estilos -->
    <link rel="stylesheet" href="Recursos/fonts.css"> <!-- Enlaza la hoja de fuentes -->
    <link rel="icon" href="Recursos/Imagenes/logo.png"> <!-- Agrega el ícono de la página para la pestaña del navegador -->
    <title>iStore - Venta de iPhones</title>
</head>
<body>
    <header>
        <div class="iphones16"></div> <!-- Div con imagen de fondo del iPhone (configurado en CSS) -->
        <div class="titulo">
            <h1>iStore - iPhone en Córdoba</h1>
        </div>
    </header>
    
    <main>
        <section class="info">
            <p>iPhones nuevos sellados en <span>Córdoba</span>, somos tu mejor opción</p> 
            <a href="presentacion.html" class="link-info" target="_blank">Info del dueño</a> <!-- Enlace a la página de presentación del dueño, abre en una nueva pestaña -->
        </section>

        <section class="catalogo">
            <a href="https://linktr.ee/iStore__cba" target="_blank">CATÁLOGO</a> <!-- Enlace al catálogo externo de productos -->
        </section>

        <section class="acciones">
            <input type="text" id="textoBusqueda" placeholder="Buscar producto..."> <!-- Campo de texto para ingresar el término de búsqueda -->
            <button id="botonFiltrar">Filtrar</button> <!-- Botón para activar el filtro de búsqueda -->
        </section>

        <section id="contenedor" class="productos"></section> <!-- Contenedor vacío donde se mostrarán los productos generados por JavaScript -->

        <div class="box-gradiente"></div> <!-- Efecto visual de degradado, configurado en CSS -->
    </main>

    <footer>
        <form class="formulario">
            <input class="formulario_input" type="text" placeholder="Nombre">
            <input class="formulario_input" type="email" placeholder="Correo">
            <textarea class="formulario_input" placeholder="Consulta"></textarea>
            <button type="submit" class="formulario_submit">Enviar</button>
        </form>
    </footer>

    <a href="https://wa.me/3517466506" class="whatsapp-float" target="_blank">
        <img src="Recursos/Imagenes/whatsapp-icon.png" alt="WhatsApp">
    </a>

    <!-- Mover los scripts al final del body -->
    <script defer src="index-referencia.js"></script> <!-- Enlace a JS (con defer para cargar después de la página) -->
    <script defer src="index.js"></script> <!-- Enlace a JS (con defer para cargar después de la página) -->
</body>
</html>
